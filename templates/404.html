{% extends "base.html" %}

{% block title %}Página não encontrada - PetEncontra{% endblock %}

{% block content %}
<div class="container" style="background-color: var(--bg-primary);">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i class="bi bi-exclamation-triangle text-warning" style="font-size: 6rem;"></i>
                <h1 class="display-4 mt-3">404</h1>
                <h2 class="mb-3">Página não encontrada</h2>
                <p class="lead text-muted">
                    Ops! A página que você está procurando não existe ou foi movida.
                </p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>Voltar ao início
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
