{% extends "base.html" %}

{% block title %}Login ONG - PetEncontra{% endblock %}

{% block content %}
<div class="container" style="background-color: var(--bg-primary);">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login ONG
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope me-1"></i>Email
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">
                                <i class="bi bi-lock me-1"></i>Senha
                            </label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">
                        NÃ£o possui uma conta? 
                        <a href="{{ url_for('ong_cadastro') }}" class="text-decoration-none">
                            Cadastre-se aqui
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
